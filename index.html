<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing MP3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="app__sidebar">
            <div class="sidebar__nav">
                <div class="sidebar__logo">
                    <a href="#" class="sidebar__logo-link">
                        <div class="sidebar__logo-img"></div>
                    </a>
                </div>
                <ul class="sidebar__nav-list sidebar__nav-list--seperate ">
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-music-player"></i>
                            <span>Cá nhân</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-vinyl"></i>
                            <span>Khám phá</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-music-note-list"></i>
                            <span>#zingchart</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-soundwave"></i>
                            <span>Radio</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-file-earmark-slides"></i>
                            <span>Theo dõi</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar__subnav">
                <ul class="sidebar__nav-list">
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-music-note-beamed"></i>
                            <span>Nhạc mới</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-slack"></i>
                            <span>Thể loại</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-star"></i>
                            <span>Top 100</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__item-link">
                            <i class="bi bi-camera-video"></i>
                            <span>MV</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar__login">
                    <p class="sidebar__login-description">Đăng nhập để khám phá những playlist dành riêng cho chính bạn.</p>
                    <a href="" class="sidebar__login-btn button">Đăng nhập</a>
                </div>
            </div>
        </div>
        <div class="app__container">
            <header class="header">
                <div class="header__with-search">
                    <button class="header__button">
                        <i class="bi bi-arrow-left header__button-icon"></i>
                    </button>
                    <button class="header__button">
                        <i class="bi bi-arrow-right header__button-icon"></i>
                    </button>
                    <div class="header__search">
                        <i class="bi bi-search header__search-icon"></i>
                        <input type="text" placeholder="Nhập tên bài hát, nghệ sĩ, hoặc MV" class="header__search-input">
                        <!-- <i class="bi bi-x header__search-icon"></i> -->
                    </div>
                </div>
                <div class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <button class="header__nav-btn" href="">
                                <svg width="20" height="20" viewBox="0 0 20 20"><defs><linearGradient id="j32lhg93hd" x1="62.206%" x2="18.689%" y1="70.45%" y2="39.245%"><stop offset="0%" stop-color="#F81212"></stop><stop offset="100%" stop-color="red"></stop></linearGradient><linearGradient id="hjoavsus6g" x1="50%" x2="11.419%" y1="23.598%" y2="71.417%"><stop offset="0%" stop-color="#00F"></stop><stop offset="100%" stop-color="#0031FF"></stop></linearGradient><linearGradient id="la1y5u3dvi" x1="65.655%" x2="25.873%" y1="18.825%" y2="56.944%"><stop offset="0%" stop-color="#FFA600"></stop><stop offset="100%" stop-color="orange"></stop></linearGradient><linearGradient id="2dsmrlvdik" x1="24.964%" x2="63.407%" y1="8.849%" y2="55.625%"><stop offset="0%" stop-color="#13EFEC"></stop><stop offset="100%" stop-color="#00E8DF"></stop></linearGradient><filter id="4a7imk8mze" width="230%" height="230%" x="-65%" y="-65%" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur></filter><filter id="301mo6jeah" width="312.7%" height="312.7%" x="-106.4%" y="-106.4%" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur></filter><filter id="b2zvzgq7fj" width="295%" height="295%" x="-97.5%" y="-97.5%" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur></filter><filter id="a1wq161tvl" width="256%" height="256%" x="-78%" y="-78%" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur></filter><path id="qtpqrj1oda" d="M3.333 14.167V5.833l-1.666.834L0 3.333 3.333 0h3.334c.04 1.57.548 2.4 1.524 2.492l.142.008C9.403 2.478 9.958 1.645 10 0h3.333l3.334 3.333L15 6.667l-1.667-.834v8.334h-10z"></path><path id="jggzvnjgfc" d="M0 0H20V20H0z"></path><path id="2eiwxjmc7m" d="M3.333 14.167V5.833l-1.666.834L0 3.333 3.333 0h3.334c.04 1.57.548 2.4 1.524 2.492l.142.008C9.403 2.478 9.958 1.645 10 0h3.333l3.334 3.3                             </button>
                        </li>
                        <li class="header__nav-item">
                            <button class="header__nav-btn" href="">
                                <i class="bi bi-arrow-bar-up header__nav-icon"></i>
                            </button>
                        </li>
                        <li class="header__nav-item">
                            <button class="header__nav-btn" href="">
                                <i class="bi bi-gear header__nav-icon"></i>
                            </button>
                        </li>
                        <li class="header__nav-item">
                            <button class="header__nav-btn user" href="">
                                <i class="bi bi-person-fill header__user-icon"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="content">
                <div class="grid">
                    <div class="row">
                        <div class="content__thumb col l-4">
                            <div class="content__thumb-img" style="background: url(https://i.ytimg.com/vi/kTJczUoc26U/maxresdefault.jpg) no-repeat center center / cover;"></div>
                            <div class="content__thumb-control">
                                <div class="content__thumb-info">
                                    <h3 class="content__thumb-type">Nhạc Q.Tế</h3>
                                    <div class="content__thumb-author">
                                        Tạo bởi<span> Đạt Tấn</span>
                                    </div>
                                </div>
                                <div class="content__thumb-play btn-toggle-play">
                                    <button class="button content__control-btn content__control-btn--play">
                                        <i class="bi bi-play-fill"></i>
                                        <span>Tiếp tục phát</span>
                                    </button>
                                    <button class="button content__control-btn content__control-btn--pause">
                                        <i class="bi bi-pause"></i>
                                        <span>Tạm dừng</span>
                                    </button>
                                </div>
                                <div class="content__thumb-action">
                                    <i class="playlist__option-icon bi bi-suit-heart"></i>
                                    <i class="playlist__option-icon bi bi-three-dots"></i>
                                </div>
                            </div>
                        </div>
                        <div class="content__playlist col l-8">
                            <div class="playlist__header">
                                <span class="playlist__header_title">Bài hát</span>
                                <span class="playlist__header_time">Thời gian</span>
                                <span class="playlist__header_options">Mặc định</span>
                            </div>
                            <div class="playlist__list">
                                <div class="playlist__list-song">
                                    <div class="playlist__song-info">
                                        <i class="bi bi-music-note-beamed"></i>
                                        <div class="playlist__song-thumb" style="background: url('https://i.ytimg.com/vi/kTJczUoc26U/maxresdefault.jpg') no-repeat center center / cover"></div>
                                        <div class="playlist__song-body">
                                            <span class="playlist__song-title">Music Name</span>
                                            <p class="playlist__song-author">Singer</p>
                                        </div>
                                    </div>
                                    <span class="playlist__song-time">--/--</span>
                                    <div class="playlist__song-option">
                                        <i class="playlist__option-icon bi bi-mic-fill"></i>
                                        <i class="playlist__option-icon bi bi-suit-heart"></i>
                                        <i class="playlist__option-icon bi bi-three-dots"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="player">
                <div class="player__song-info">
                    <div class="player__song-thumb" style="background: url('https://i.ytimg.com/vi/kTJczUoc26U/maxresdefault.jpg') no-repeat center center / cover"></div>
                    <div class="player__song-body">
                        <div class="player__song-title">Music name</div>
                        <div class="player__song-author">Author</div>
                    </div>
                    <div class="player__song-options">
                        <i class="playlist__option-icon bi bi-suit-heart"></i>
                        <i class="playlist__option-icon bi bi-three-dots"></i>
                    </div>
                </div>
                <div class="player__control">
                    <div class="player__control-btn">
                        <div class="btn btn-repeat">
                            <i class="bi bi-arrow-repeat"></i>
                        </div>
                        <div class="btn btn-prev">
                            <i class="bi bi-chevron-bar-left"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                            <i class="bi bi-pause icon-pause"></i>
                            <i class="bi bi-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="bi bi-chevron-bar-right"></i>
                        </div>
                        <div class="btn btn-random">
                            <i class="bi bi-shuffle"></i>
                        </div>
                    </div>
                    <div class="progress-block">
                        <span id="tracktime">00:00</span>
                        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                        <span id="durationtime">--:--</span>
                    </div>
                </div>
                <div class="player__options">
                    <button class="player__options-btn">
                        <i class="bi bi-camera-video player__options-icon"></i>
                    </button>
                    <button class="player__options-btn">
                        <i class="bi bi-mic player__options-icon"></i>
                    </button>
                    <button class="player__options-btn .volume">
                        <i class="bi bi-volume-up player__options-icon"></i>
                    </button>
                    <div class="player__volume-progress">
                        <input type="range" class="volume__range" value="100" step="1" min="0" max="100">
                        <span class="volume__background"></span>
                    </div>
                    <div class="player__list-icon">
                        <i class="bi bi-music-note-list"></i>
                    </div>
                </div>
                <audio id="audio" src=""></audio>
            </div>
        </footer>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
